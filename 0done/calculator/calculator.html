    <br>
    <form name='userInfo'>
        <div class="div1">

        </div>
        <br>
        <div class="div2">

                Enter the First number : <input type="number" id="first2">
            <br><br>
            Enter the Second number: <input type="number" id="second2">
            <br><br>
            <button id='sub'>Subtract the numbers</button>
            <br><br>
            <h3 id="answer2"></h3>
        </div>
        <br>
        <div class="div3">
                <h2>Multiplication</h2>
                Enter the First number : <input type="number" id="first3">
            <br><br>
            Enter the Second number: <input type="number" id="second3">
            <br><br>
            <button id='mult'>Multiply the numbers</button>
            <br><br>
            <h3 id="answer3"></h3>
        </div>
