<body>

    <!-- FORMS -->

    <!-- HOW MAKE REQUIRE 1 ENTRY IN EACH? -->
        
        <br>
        <form name='userInfo'>
            <input type="text" placeholder="First Name" name="firstName" required>
            <input type="text" placeholder="Last Name" name="lastName">
            <input type="text" placeholder="Age" name="age"> 
        <br>    
        <div name="gender">
            <br>
            <input type="radio" name="genderType" value="male">Male
            <input type="radio" name="genderType" value="female">Female
        </div>
        <br>
        <div name='location' required>
                <input type="checkbox" value="slc"   name="loco">SLC 
                <input type="checkbox" value="nyc"  name="loco">NYC 
                <input type="checkbox" value="dc" name="loco">DC  
        </div>
        <br>
        <div name='diet'>
                <input type="checkbox" placeholder="vegetarian" name="vegetarian">Vegetarian
                <input type="checkbox" placeholder="kosher" name=kosher">Kosher
                <input type="checkbox" placeholder="lactose" name="lactose">Lactose      
        </div>
        <br>    
        <button>Submit</button>
        </form>
